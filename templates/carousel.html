<div id="carousel-catalog" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
     {% for image in images %}
         <button type="button" data-bs-target="#carousel-catalog" data-bs-slide-to="{{ forloop.counter }}" {% if forloop.counter == 1 %} class="active" aria-current="true" {% endif %} aria-label="Slide {{ forloop.counter }}"></button>
      {% endfor %}
  </ol>
  <div class="carousel-inner">
      {% for image in images %}
        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
          <img class="d-block rounded img-responsive w-100" src="{{ image.image.url }}" alt="First slide">
        </div>
      {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel-catalog" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carousel-catalog" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
<script>
    const carousel = new bootstrap.Carousel('#carousel-catalog')
</script>
